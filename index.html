<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudra's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rudra Kale</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I am Rudra, a web developer learning HTML, CSS, and JavaScript.</p>
            <img src="profile.jpg" alt="Rudra Kale smiling" />
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div class="project-card">
                <h3>Project 1</h3>
                <p>This is a sample project description.</p>
                <button onclick="showAlert('Project 1')">View Project</button>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>This is another sample project description.</p>
                <button onclick="showAlert('Project 2')">View Project</button>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rudra Kale</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
